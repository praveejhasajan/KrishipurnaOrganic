<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Makhana Zigzag Wave</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }

    #finalMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: #7b3f00;
      display: none;
      opacity: 0;
      transition: opacity 2s ease-in;
      z-index: 2;
      text-align: center;
    }

    #finalMessage.visible {
      display: block;
      opacity: 1;
    }

    #finalMessage a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <canvas id="makhanaCanvas"></canvas>

  <div id="finalMessage">
    ðŸ¥œ <a href="https://makhanabazar.com" target="_blank">makhanabazar.com</a> ðŸ¥œ
  </div>

  <script>
    const canvas = document.getElementById('makhanaCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const makhanaCount = 10000;
    const makhanas = [];

    for (let i = 0; i < makhanaCount; i++) {
      makhanas.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: 3 + Math.random() * 2,
        speedX: 0.5 + Math.random() * 1.5,
        angle: Math.random() * Math.PI * 2,
        amplitude: 10 + Math.random() * 20,
        frequency: 0.01 + Math.random() * 0.02
      });
    }

    function drawMakhanas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#c2b280';

      makhanas.forEach(makhana => {
        makhana.x += makhana.speedX;
        makhana.y += Math.sin(makhana.angle) * makhana.amplitude * makhana.frequency;
        makhana.angle += makhana.frequency;

        if (makhana.x > canvas.width) makhana.x = -10;

        ctx.beginPath();
        ctx.arc(makhana.x, makhana.y, makhana.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(drawMakhanas);
    }

    drawMakhanas();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Show message after 7 seconds
    setTimeout(() => {
      document.getElementById('finalMessage').classList.add('visible');
    }, 7000);
  </script>
</body>
</html>
